<h1>Add Product</h1>
<form [formGroup]="loginForm">
    <label>id</label>
    <input type="text" formControlName="id" class="form-control">

    <div class="alert alert-danger" *ngIf="loginForm.controls['id'].invalid && loginForm.controls['id'].touched">
        <div *ngIf="loginForm.controls['id'].hasError('required')">id est obligatoire </div>
    </div>

    <label>title</label>
    <input type="text" formControlName="title" class="form-control">

    <label>price</label>
    <input type="text" formControlName="price" class="form-control">
    <label>quantity</label>
    <input type="text" formControlName="quantity" class="form-control">

    <label>Like</label>
    <input type="text" formControlName="like" class="form-control">

    <input type="submit" value="save" (click)="update()" [disabled]="loginForm.invalid" class="btn btn-info">

</form>
